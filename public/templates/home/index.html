<div class="content">
    <div class="panel">
        <div class="panel-heading">Heading</div>
            <div class="panel-body">
            <h1 class="text-center">My blog {{message}}</h1>
            <div ng-repeat="post in posts">
              <h2>{{ post.title }}</h2>
              <p>{{ post.contents }}</p>
            </div>

            <sky-button icon="fa fa-trash-o" color="pumpkin shadow"></sky-button>
            <span ng-repeat="color in application.colors" style="padding: 0 5px 15px 0; display: inline-block">
              <sky-button caption="{{color}}" icon="fa fa-pencil" color="{{color}} shadow"></sky-button>
              <sky-button icon="fa fa-pencil" color="{{color}} shadow"></sky-button>
              <sky-button caption="{{color}}" color="{{color}} shadow"></sky-button>
            </span>
        </div>
        <div class="panel-footer">Footer</div>
    </div>
</div>
